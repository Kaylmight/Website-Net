<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/styles.css"/>
    </head>
    <style>
        .mySlides {
            display: none;
        }
    </style>
    <body>
        <div class="bs">
            <div class="bg">
                <nav class="navbar">
                    <div class="logo">
                        <a href="\website.html">
                            <img src="https://cdn.mos.cms.futurecdn.net/veTxszeYVQRAAj2EPyRkJY-1200-80.jpg" style="
                                width: 90px;
                                border-radius: 200% 200%;
                              "/>
                        </a>
                        <h1 class="title">
                            <span class="title-accent">Z</span>ia
                            <span class="title-accent">R</span>ahman</h1>
                    </div>

                    <div id="player">
                        <audio controls autoplay hidden>
                            <source src="" type="audio/mpeg">
                        </audio>
                    </div>

                    <div class="nav-links">
                        <button class="button nav-link">Hire Me</button>
                        <a href="Portfolio.html" class="nav-link">Portfolio</a>
                        <a class="nav-link" href="Games.html">Games</a>
                        <a href="About.html" class="nav-link">About</a>
                        <a href="Music.html" class="nav-link">Music</a>
                    </div>
                </div>
                <div class="w3-content w3-display-container" style="max-width:900px;">
                    <div class="w3-display-container mySlides w3-animate-opacity" style="display: none;">
                        <img src="https://media.istockphoto.com/photos/instruments-background-picture-id911112930?k=6&m=911112930&s=170667a&w=0&h=ofsNGLz_Pb9zhiNvxC_zkwVMNRHEvJGu1pJsg-fjx3U=" style="width:100%; height: 500px; opacity: 35%;">
                        <div class="w3-display-middle">
                            <span class="sliderText">Original and Copyright free tracks just for you</span>
                        </div>
                    </div>

                    <div class="w3-display-container mySlides w3-animate-opacity" style="display: none;">
                        <img src="https://mymodernmet.com/wp/wp-content/uploads/2019/03/elements-of-art-6.jpg" style="width:100%; height: 500px; opacity: 35%;">
                        <div class="w3-display-middle">
                            <span class="sliderText">Vector arts and wallpapers for desktops</span>
                        </div>
                    </div>

                    <div class="w3-display-container mySlides w3-animate-opacity" style="display: none;">
                        <img src="https://this.deakin.edu.au/wp-content/uploads/2019/06/coding-on-a-computer.jpg" style="width:100%; height: 500px; opacity: 55%;">
                        <div class="w3-display-middle">
                            <span class="sliderText">Designs for your commercial or personal websites</span>
                        </div>
                    </div>

                    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
                </div>

                <script>
                    var slideIndex = 1;
                    showDivs(slideIndex);

                    function plusDivs(n) {
                        showDivs(slideIndex += n);
                    }

                    function showDivs(n) {
                        var i;
                        var x = document.getElementsByClassName("mySlides");
                        if (n > x.length) {
                            slideIndex = 1
                        }
                        if (n < 1) {
                            slideIndex = x.length
                        }
                        for (i = 0; i < x.length; i++) {
                            x[i].style.display = "none";
                        }
                        x[slideIndex - 1].style.display = "block";
                    }
                </script>

            </div>
        </div>
    </body>
</html>
